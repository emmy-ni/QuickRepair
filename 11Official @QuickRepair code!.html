<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickRepair - Your Electronic Service Solution</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS -->
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            margin-bottom: 10px;
        }
        h2 {
            margin: 20px 0;
            text-align: center; /* Center the "Request a Service" heading */
        }
        input[type="text"], input[type="date"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #dddddd;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #218838;
        }
        .contact-info {
            margin-top: 20px;
            text-align: center;
        }
        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center; /* Center the social icons */
            flex-direction: column; /* Stack vertically */
            align-items: center; /* Center the items */
        }
        .social-icons a {
            margin: 5px 0; /* Space between each social media link */
            text-decoration: none;
            color: #007BFF;
            display: flex;
            align-items: center;
        }
        .social-icons img {
            width: 30px;
            height: 30px;
            margin-right: 5px; /* Space between logo and text */
        }
        footer {
            text-align: center;
            padding: 15px;
            background: #007BFF;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .slogan {
            font-style: italic;
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to QuickRepair</h1>
    <img src="logo.png" alt="QuickRepair Logo" style="max-width: 150px;"> <!-- Replace with your logo path -->
    <div class="slogan">Your trusted partner for electronic services!</div> <!-- Slogan -->
</header>

<div class="container">
    <h2>Request a Service</h2> <!-- Centered heading -->
    <form id="serviceRequestForm" action="mailto:your-email@example.com" method="POST" enctype="text/plain">
        <input type="text" id="serviceName" placeholder="Service Needed (e.g., Phone Repair)" required>
        <input type="date" id="serviceDate" required>
        <textarea id="additionalInfo" placeholder="Additional Information" rows="4"></textarea>
        <button type="submit">Submit Request</button>
    </form>
</div>

<div class="contact-info">
    <h3>Contact Us</h3>
    <p>Email: <a href="mailto:your-email@example.com">your-email@example.com</a></p>
    <p>WhatsApp: <a href="https://wa.me/your-whatsapp-number" target="_blank">+123456789</a></p>
</div>

<div class="social-icons">
    <a href="https://www.instagram.com/yourprofile" target="_blank">
        <img src="instagram-logo.png" alt="Instagram Logo"> Instagram
    </a>
    <a href="https://www.youtube.com/yourchannel" target="_blank">
        <img src="youtube-logo.png" alt="YouTube Logo"> YouTube
    </a>
    <a href="https://wa.me/your-whatsapp-number" target="_blank">
        <img src="whatsapp-logo.png" alt="WhatsApp Logo"> WhatsApp
    </a>
</div>

<footer>
    <p>&copy; 2023 QuickRepair. All Rights Reserved.</p>
</footer>

</body>
</html>
